{% extends "base.html" %} {% block contents %}
<div class="row mt-5">
  <!-- mt-5로 여백추가가능 -->
  <div class="col-12 text-center">
    <!-- text-center로 정렬 -->
    <h1>회원가입</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {{ error }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <form method="POST" action=".">
      <!-- method = "Post" 방식으로 데이터를 파이썬파일에 전달(get방식도 있음) -->
      <!-- 현재 주소에 action하므로 .만작성 -->
      {% csrf_token %}
      <!-- 암호화된 키를 숨겨놓아서 키가 없으면 잘못된 요청으로 반환, 다른데에서 데이터를 호출할 수 있는 것을 방지 -->
      <!-- 장고에서는 폼에 위의 토큰이 없으면 작동안함. -->
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="사용자 이름"
          name="username"
        />
        <!-- name값이 있어야 키값으로 사용할 수 있으므로 작성해줌 -->
      </div>
      <div class="form-group">
        <label for="useremail">사용자 이메일</label>
        <input
          type="email"
          class="form-control"
          id="useremail"
          placeholder="E-mail"
          name="useremail"
        />
        <!-- name값이 있어야 키값으로 사용할 수 있으므로 작성해줌 -->
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="비밀번호"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="re-password"
          placeholder="비밀번호 확인"
          name="re-password"
        />
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>
</div>
{% endblock %}
